        <article>

        <article>
        <div class="ensemble">
        <label class="test" for="name">Name</label>
        <input class="testbar" id="name" value="name" type="text" placeholder="Name" size="30"  required>
        </div>

        <div class="ensemble">
        <label for="firstName">First Name :</label>
        <input type="text" placeholder="First name" id="firstName" name="firstName" size="30" required><br>
        </div>

        <div class="ensemble">
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" size="30" placeholder="Email" required /><br>
        </div>
        <div class="ensemble">
        <label for="tel">Phone :</label>
        <input type="number" id="tel" name="tel" min="3" max="99" /><br>
        </div>
        <div class="ensemble">
        <label for="sex">Sex : </label>
        <input type="radio" id="male" name="sex" checked />
        </div>
       
        <div class="ensemble">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="2023-09-26" required><br>
        </div>
        <div class="ensemble">
        <label for="technologie">Technologie :</label><br>
        <select id="technologie" name="technologie">
            <option value="Html">Html</option>
            <option value="Css">Css</option>
            <option value="PHP">PHP</option>
            <option value="SQL">SQL</option>
        </select>
        </div>
        <div class="ensemble">
        <label for="story">Which language is best for you and why?</label><br>
        <textarea id="story" name="language_preference" rows="5" cols="33"></textarea>
        </div>
        <input type="submit" value="Envoyer le formulaire" />
    </article>
